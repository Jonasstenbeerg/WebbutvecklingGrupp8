<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Jonas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="carousel">
        <button class="carousel__button">
            <img src="chevron-left.svg" class="carousel__button--left" alt="">
        </button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide"><img src="https://images.pexels.com/photos/943096/pexels-photo-943096.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" class="carousel__image" alt=""></li>
                <li class="carousel__slide"><img src="https://cdn.discordapp.com/attachments/934079399144325183/937634716482437140/smartphone-6265046_960_720.png" class="carousel__image" alt=""></li>
                <li class="carousel__slide"><img src="https://cdn.discordapp.com/attachments/934079399144325183/937635485369651241/network-3629619_960_720.png" class="carousel__image" alt=""></li>
                <li class="carousel__slide"><img src="https://cdn.discordapp.com/attachments/934079399144325183/937638553100378112/christmas-2971961_960_720.png" class="carousel__image" alt=""></li>
                <li class="carousel__slide"><img src="https://images.pexels.com/photos/5685931/pexels-photo-5685931.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="carousel__image" alt=""></li>
            </ul>
        </div>
        <button class="carousel__button">
            <img src="chevron-right.svg" class="carousel__button--right" alt="">
        </button>
        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
