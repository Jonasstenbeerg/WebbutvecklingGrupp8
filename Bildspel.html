<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Jonas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="carousel" onmouseover="showAllButtons()" onmouseleave="hideAllButtons()">
        
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide"><img src="Foton/bildspel1.1.jpeg" class="carousel__image" alt=""></li>
                <li class="carousel__slide"><img src="Foton/bildspel1.2.png" class="carousel__image" alt=""></li>
                <li class="carousel__slide"><img src="Foton/bildspel1.3.png" class="carousel__image" alt=""></li>
                <li class="carousel__slide"><img src="Foton/bildspel1.4.png" class="carousel__image" alt=""></li>
                <li class="carousel__slide"><img src="Foton/bildspel1.5.jpeg" class="carousel__image" alt=""></li>
            </ul>
        </div>
        <button class="carousel__button carousel__button--left is-hidden allDisapear">
            <img src="chevron-left.svg" alt="">
        </button>
        <button class="carousel__button carousel__button--right allDisapear">
            <img src="chevron-right.svg" alt="">
        </button>
        <div class="carousel__nav allDisapear">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
        <div class="carousel__startStopPictures allDisapear">
            <button onclick="runPictures()" class="carousel__startStopPictures-button startStop-startButton disapear">Start</button>
            <button onclick="stopPictures()" class="carousel__startStopPictures-button startStop-stopButton">Stop</button>
        </div>
    </div>
    
        
    
    
    <script src="Jonas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
