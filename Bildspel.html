<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Jonas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="carousel" onmouseover="showAllButtons()" onmouseleave="hideAllButtons()">
        
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide"><img src="https://images.pexels.com/photos/943096/pexels-photo-943096.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" class="carousel__image" alt=""></li>
                <li class="carousel__slide"><img src="https://cdn.discordapp.com/attachments/934079399144325183/937634716482437140/smartphone-6265046_960_720.png" class="carousel__image" alt=""></li>
                <li class="carousel__slide"><img src="https://cdn.discordapp.com/attachments/934079399144325183/937635485369651241/network-3629619_960_720.png" class="carousel__image" alt=""></li>
                <li class="carousel__slide"><img src="https://cdn.discordapp.com/attachments/934079399144325183/937638553100378112/christmas-2971961_960_720.png" class="carousel__image" alt=""></li>
                <li class="carousel__slide"><img src="https://images.pexels.com/photos/5685931/pexels-photo-5685931.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="carousel__image" alt=""></li>
            </ul>
        </div>
        <button class="carousel__button carousel__button--left is-hidden allDisapear">
            <img src="chevron-left.svg" alt="">
        </button>
        <button class="carousel__button carousel__button--right allDisapear">
            <img src="chevron-right.svg" alt="">
        </button>
        <div class="carousel__nav allDisapear">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
        <div class="carousel__startStopPictures allDisapear">
            <button class="startStop-startButton disapear">Start</button>
            <button class="startStop-stopButton">Stop</button>
        </div>
    </div>
    

    <div class="carousel2" onmouseover="showAllButtons2()" onmouseleave="hideAllButtons2()">
        
        <div class="carousel2__track-container">
            <ul class="carousel2__track">
                <li class="carousel2__slide current-slide"><img src=" https://images.pexels.com/photos/3998429/pexels-photo-3998429.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="carousel2__image" alt=""></li>
                <li class="carousel2__slide"><img src="https://images.pexels.com/photos/7755518/pexels-photo-7755518.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="carousel2__image" alt=""></li>
                <li class="carousel2__slide"><img src="https://cdn.discordapp.com/attachments/934079399144325183/937647254980919377/woman-6930087_960_720.png" class="carousel2__image" alt=""></li>
                <li class="carousel2__slide"><img src="https://cdn.discordapp.com/attachments/934079399144325183/937648614799470602/woman-1869208_960_720.png" class="carousel2__image" alt=""></li>
                <li class="carousel2__slide"><img src="https://images.pexels.com/photos/374720/pexels-photo-374720.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="carousel2__image" alt=""></li>
            </ul>
        </div>
        <button class="carousel2__button carousel2__button--left is-hidden2 allDisapear2">
            <img src="chevron-left.svg" alt="">
        </button>
        <button class="carousel2__button carousel2__button--right allDisapear2">
            <img src="chevron-right.svg" alt="">
        </button>
        <div class="carousel2__nav allDisapear2">
            <button class="carousel2__indicator current-slide"></button>
            <button class="carousel2__indicator"></button>
            <button class="carousel2__indicator"></button>
            <button class="carousel2__indicator"></button>
            <button class="carousel2__indicator"></button>
        </div>
        <div class="carousel2__startStopPictures allDisapear2">
            <button class="startStop2-startButton disapear2">Start</button>
            <button class="startStop2-stopButton">Stop</button>
        </div>
    </div>
        
    
    
    <script src="Jonas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
