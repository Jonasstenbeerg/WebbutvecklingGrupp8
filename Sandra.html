<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Sandra.css">

    <title>Sandra</title>
</head>
<body>
    <nav id="navmenu"></nav>
    <section id="personalPageMain">
        
        <img id="foto" src="https://images.pexels.com/photos/3831881/pexels-photo-3831881.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
        
        <div id="graphBox">
            <h1>Kunskaper</h1>
            <div class="knowledgeBox">
                <p>Html</p>
                <p class="percentCount" data-target="46">0</p>
                <div class="graphBar">
                    <div id="percentHTML" data-target="46"></div>
                </div>
            </div>
            <div class="knowledgeBox">
                <p>CSS</p>
                <p class="percentCount" data-target="48">0</p>
                <div class="graphBar">
                    <div id="percentCSS"></div>
                </div>
            </div>
            <div class="knowledgeBox">
                <p>C#</p>
                <p class="percentCount" data-target="87">0</p>
                <div class="graphBar">
                    <div id="percentCsharp"></div>
                </div>
            </div>
            <div class="knowledgeBox">
                <p>JavaScript</p>
                <p class="percentCount" data-target="16">0</p>
                <div class="graphBar">
                    <div id="percentJS"></div>
                </div>
            </div>
            <div class="knowledgeBox">
                <p>SQL</p>
                <p class="percentCount" data-target="82">0</p>
                <div class="graphBar">
                    <div id="percentDB"></div>
                </div>
            </div>
        </div>
    </section>


    <script src="nav.js"></script>
    <script src="Sandra.js"></script>
</body>
</html>
