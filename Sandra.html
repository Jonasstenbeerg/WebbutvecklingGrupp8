<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Sandra.css">

    <title>Sandra</title>
</head>
<body>
    <nav id="navmenu"></nav>
    <section class="personalPageMain">
        <div class="foto">
            <img src="https://images.pexels.com/photos/3831881/pexels-photo-3831881.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" width="200px" height="300px">
        </div>
        <div class="graphBox">
            <h1>Kunskaper</h1>
            <div class="knowledgeBox">
                <p>Html</p>
                <p>46%</p>
                <div class="graphBar">
                    <div class="percentHTML"></div>
                </div>
            </div>
            <div class="knowledgeBox">
                <p>CSS</p>
                <p>48%</p>
                <div class="graphBar">
                    <div class="percentCSS"></div>
                </div>
            </div>
            <div class="knowledgeBox">
                <p>C#</p>
                <p>87%</p>
                <div class="graphBar">
                    <div class="percentCsharp"></div>
                </div>
            </div>
            <div class="knowledgeBox">
                <p>JavaScript</p>
                <p>16%</p>
                <div class="graphBar">
                    <div class="percentJS"></div>
                </div>
            </div>
            <div class="knowledgeBox">
                <p>SQL</p>
                <p>82%</p>
                <div class="graphBar">
                    <div class="percentDB"></div>
                </div>
            </div>
        </div>
    </section>


    <script src="nav.js"></script>
    <script src="Sandra.js"></script>
</body>
</html>
