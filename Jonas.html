<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Jonas.css">
    <title>Document</title>
</head>
<body>
    <section class="personalPageMain1">
        <img src="https://cdn.pixabay.com/photo/2017/07/25/01/16/giant-panda-2536653_960_720.jpg" class="photo" alt="">
    <div class="center">
       <h1 class="personalHeading">Software Skills</h1>
       <div class="skillBox">
           <p>Html</p>
           <p>%</p>
           <p class="percent-counter" data-target="80" speed="200">0</p>
           <div class="skill">
               <div id="skill__level-html" class="skill__level"></div>
           </div>
       </div>
       <div class="skillBox">
        <p>CSS</p>
        <p>%</p>
        <p class="percent-counter" data-target="85" speed="200">0</p>
        <div class="skill">
            <div id="skill__level-css" class="skill__level"></div>
        </div>
    </div>
    <div class="skillBox">
        <p>J-script</p>
        <p>%</p>
        <p class="percent-counter" data-target="95" speed="200">0</p>
        <div class="skill">
            <div id="skill__level-javaScript" class="skill__level"></div>
        </div>
    </div>
    <div class="skillBox">
        <p>Pingis</p>
        <p>%</p>
        <p class="percent-counter" data-target="98" speed="98">0</p>
        <div class="skill">
            <div id="skill__level-pingis" class="skill__level"></div>
        </div>
    </div> 
    </div>
</section>
<section class="personalPageMain2">
    <img src="https://cdn.pixabay.com/photo/2017/07/25/01/16/giant-panda-2536653_960_720.jpg" class="photo" alt="">
    <h1 class="personalHeading2">Software Skills</h1>
    <div class="box2">
        <div class="skill2">
            <div class="graph2" id="skill__level-html2">
                <div class="percent2" data-target="80" speed="200">0</div>
                <span>%</span>
            </div>
            <div class="name2">Html</div>
        </div>
    
        <div class="skill2">
            <div class="graph2" id="skill__level-css2">
                <div class="percent2" data-target="85" speed="200">0</div>
                <span>%</span>
            </div>
            <div class="name2">CSS</div>
        </div>
    
        <div class="skill2">
            <div class="graph2" id="skill__level-javaScript2">
                <div class="percent2" data-target="95" speed="200">0</div>
                <span>%</span>
            </div>
            <div class="name2">Javascript</div>
        </div>
    
        <div class="skill2">
            <div class="graph2" id="skill__level-pingis2">
                <div class="percent2" data-target="99" speed="200">0</div>
                <span>%</span>
            </div>
            <div class="name2">Pingis</div>
        </div>
    </div>

</section>
<script src="Jonas.js"></script>
</body>
</html>
