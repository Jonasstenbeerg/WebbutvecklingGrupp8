<!DOCTYPE html>
<html lang="en" class="bg-image">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Sandra.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="Jonas.css">
    

    <title>Document</title>
    
</head>
<body>
    <nav id="navmenu"></nav>
    
    <form id="form">
    
    <div class="company-info">
        <i id="company-info__heading">Company Info</i>
         <ul>
            <li><i class="fa fa-road"></i> Adress</li>
            <li><i class="fa fa-phone"></i> Phone</li>
            <li><i class="fa fa-envelope"></i> Mail</li>
        </ul>
    </div>
    <div class="formBox boxstyle">
        
        <h1 id="formbox__heading">Contact</h1>
        
        <div class="formBox__control">
            <input type="text" id="formbox__nameInput" required placeholder="Name" /> 
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small id="formBox__nameValidationResult">error</small> 
        </div>
        
        <div class="formBox__control">
            <input type="text" id="formbox__telephonenrInput" required placeholder="TelephoneNumber" /> 
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small id="formBox__telephoneValidationResult">error</small> 
        </div>
        
        <div class="formBox__control">
            <input type="text" id="formbox__emailInput" required onkeydown="emailValidation()" placeholder="Email" autocomplete="autocomplete_off_randString"/>
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small id="formBox__emailValidationResult">error</small> 
        </div>
        
        <div class="checkboxpos">
            
            <label for="termsOfUseCheckbox" style="color: white;">ok</label>
            <input type="checkbox" name="termsOfUseCheckbox" id="formbox__termsOfUseCheckbox">
        </div>
        <textarea name="message" id="formBox__messageInput" cols="30" rows="10" placeholder="Message here"></textarea>
        
        <span class="formBox__buttons">
            <button type="button" onclick="validateAll()">Submit</button>
            <button type="button" onclick="dlInputs();">Download Inputs</button>
        </span>
    
    </div> 
    </form>
    
    
    
    <script src="Jonas.js"></script>
    <script src="nav.js"></script>
    <script src="Sandra.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
</body>
</html>
